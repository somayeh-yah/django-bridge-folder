<div class="modal fade" id="reusableModal" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <form method="post" action="{% url 'invite_members' board.id %}">
                <div class="modal-header bg-dark rounded-top">
                    <h5 class="modal-title text-light fw-semibold d-flex align-items-center">
                        Invite members<i class="bi bi-person-plus ms-1"></i>
                    </h5>
                    <button type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                {% csrf_token %}
                <div class="py-4 px-3">{{ form }}</div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark">Invite</button>
                </div>
            </form>
        </div>
    </div>
</div>
