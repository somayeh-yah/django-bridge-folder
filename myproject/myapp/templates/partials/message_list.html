<div class="chat-messages">
    {% for message in messages %}
        <!-- MINA-MEDDELANDEN OCH ANDRAS MEDDELANDEN -->
        <div id="message-container-{{ message.id }}"
             hx-get="{% url 'message_display' message.id %}"
             hx-trigger="load"
             hx-target="#message-container-{{ message.id }}"
             hx-swap="outerHTML"></div>
    {% empty %}
        <p class="text-muted">No messages yet.</p>
    {% endfor %}
</div>
