{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Notices</h5>
                        <p class="card-text">Latest updates</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Schema</h5>
                        <p class="card-text">Upcoming lessons</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Kommunikation</h5>
                        <p class="card-text">Chat</p>
                        <button class="btn btn-primary">Open Chat</button>
                        <div id="chat-box"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tasks and deadlines</h5>

                        <div id="task-box"></div>

                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">learning progress</h5>

                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>
